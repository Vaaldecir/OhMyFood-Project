<!DOCTYPE html>

<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Oh My Food - Accueil</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../assets/styles/main.css" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/431c49bad6.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="main-container">
			<!-- Header -->
			<header class="header">
				<div class="header__container header__container--shadow">
					<a href="../index.html" class="header__container__link">
						<i class="fa-solid fa-arrow-left header__container__link__icon"></i>
					</a>
					<div class="header__container__bis">
						<img
							src="../images/logo/ohmyfood.png"
							alt="Logo Oh My Food"
							class="header__container__logo" />
					</div>
				</div>
			</header>
			<!-- Image du restaurant -->
			<div class="restaurant">
				<img
					src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
					alt="image d'un plat gastronomique"
					class="restaurant__image" />
			</div>
			<!-- Nom du restaurant & bouton de favoris -->
			<div class="menu">
				<div class="menu__restaurant">
					<h1 class="menu__restaurant__name">La palette du goût</h1>
					<div class="menu__restaurant__container">
						<i
							class="fa-regular fa-heart menu__restaurant__container__heart heart--empty"></i>
						<i
							class="fa-solid fa-heart menu__restaurant__container__heart heart--full"></i>
					</div>
				</div>
				<section class="menu__entree">
					<h2 class="menu__entree__title">ENTRÉES</h2>
				</section>
			</div>
		</div>
	</body>
</html>
